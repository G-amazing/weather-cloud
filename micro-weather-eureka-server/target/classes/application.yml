server:
  port: 8761
eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka
  server:
      enable-self-preservation: false # 关闭自我保护
      eviction-interval-timer-in-ms: 5000 # 每隔5秒钟，进行一次服务列表的清理